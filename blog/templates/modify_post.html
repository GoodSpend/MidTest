{% extends 'base_blog.html' %}
{% load bootstrap5 %}

{% block meta %}
<title>
    Ubah Unggahan Blog
</title>
{% endblock meta %}

{% block content %}
<div class="mx-auto" style="width: 500px;">
    <div class="make">
        <br><br>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Ubah Unggahan Blog</h5><br>
              <form method="POST">
                  {% csrf_token %}
                  <table>
                      {{ form.as_table }}
                      <tr>
                          <td></td>
                          <td>
                              <input type="submit" value="Ubah"/>
                          </td>
                      </tr>
                  </table>
              </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
